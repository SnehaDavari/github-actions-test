name: Manualtrigger

on:
  schedule:
    - cron: '20 5 * * 4'     
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
  
        

jobs:
    hello:
        runs-on: windows-latest
        permissions: write-all

        steps:
        - name: Echo Hello
          run: echo "Hello"
               github.run_id = ${{ github.event.inputs.name }}
               echo "Run is ${{ github.run_id}}"
               
