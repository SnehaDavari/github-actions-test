name: Manualtrigger

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        default: "World"

jobs:
    hello:
        runs-on: ubuntu-latest
        permissions: write-all

        steps:
        - name: Echo Hello
          run: |
               echo "Hello ${{ github.event.inputs.name }}"
               echo  "Run id ${{github.event.inputs.id}}
               run_id=${{ github.run_id }}
               echo "::set-output name=run_id::$run_id"
