name: Manualtrigger

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
  schedule:
    - cron: '25 1 * * 3'     
        

jobs:
    hello:
        runs-on: self-hosted
        permissions: write-all

        steps:
        - name: Echo Hello
          run: echo "Hello"
               github.run_id = ${{ github.event.inputs.name }}
               echo "Run is ${{ github.run_id}}"
               
