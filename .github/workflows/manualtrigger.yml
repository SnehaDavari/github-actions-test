name: Manualtrigger

on:
  schedule:
    - cron: '45 6 * * 4'     
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
  
        

jobs:
    hello:
        runs-on: windows-latest

        steps:
        - name: Echo Hello
          run: echo "Hello"
               github.run_id = ${{ github.event.inputs.name }}
               echo "Run is ${{ github.run_id}}"
               
